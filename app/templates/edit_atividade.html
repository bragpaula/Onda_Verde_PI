<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Atividade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/edit.css">
</head>
<body>
    <div class="container">
        <h1>Editar Atividade</h1>
        <form method="POST" action="{{ url_for('edit_atividade', id=atividade.id) }}">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ atividade.titulo }}" required>
            <br>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required>{{ atividade.descricao }}</textarea>
            <br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" value="{{ atividade.endereco }}" required>
            <br>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" value="{{ atividade.data }}" required>
            <br>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" value="{{ atividade.hora }}" required>
            <br>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
